<section class="page-content" style="background:#000">
   <div class="page-content-inner single-page-login-alpha" >
      <div class="single-page-block">
         <div class="row">
            <div class="col-xl-12">
               <div class="promo-text" style="padding:50px 0 20px">
                  <h1><img src="assets/common/img/logo.png" alt="Clean UI Admin Template" /></h1>
               </div>
               <div class="single-page-block-inner">
                  <div class="single-page-block-form">
                     <h3 class="text-center">
                        Login Form
                     </h3>
					 <div class="error-message" ng-if="val.loginError!=''">{{val.loginError}}</div>
                     <br />
                     <form id="form-validation" name="form-validation" method="POST">
                        <div class="form-group">
                           <label class="form-label">Username</label>
                           <input class="form-control" placeholder="Email or Username" name="email" type="email"  ng-model="val.userData.email">
							  <div class="form-control-error" data-error-list="" ng-if="val.emailInvalid"><ul><li>Email is not valid.</li></ul></div>
                        </div>
                        <div class="form-group">
                           <label class="form-label">Password</label>
                           <input  class="form-control password" name="password" type="password" placeholder="Password" ng-model="val.userData.password">
							  <div class="form-control-error" data-error-list="" ng-if="val.passwordInvalid"><ul><li>Password is required</li></ul></div>
							<!--<span tabindex="100" title="Click here to show/hide password" class="add-on input-group-addon" style="cursor: pointer;"><i class="icon-eye-open  icmn-eye"></i></span>-->
                        </div>
                        <div class="form-group">
                           <a ng-href="#!forgot-password" class="pull-right link-blue link-underlined">Forgot Password?</a>
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" name="example6" ng-model="val.userData.remember_me">
                              Remember me
                              </label>
                           </div>
                        </div>
                        <div class="form-actions">
                           <button type="button" class="btn btn-primary width-150" ng-click="exe.doLogin()">Sign In</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
